name: push-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: [3.5, 3.6]

    steps:
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          install.packages(c("Seurat", "rjson"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Genrate csv
        run: source("extract_ct_from_ref.R")
        shell: Rscript {0}
      - name: Build and deploy
        run: |
          cp asctb_tables/*.csv docs
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am "update github pages data"
          git push
